<template>
    <require from="./example-card.scss"></require>

    <div class="example-card">
        <div class="header">
            <span class="ms-fontSize-20">${title}</span>
            <div class="buttons">
                <action-button show.to-view="hasSample" text.to-view="codeSwitchString" icon="Embed"
                    click.delegate="toggleShowingCode()">
                </action-button>
            </div>
        </div>
    </div>


    <div show.to-view="showingSample">
        <slot></slot>
    </div>

    <div show.to-view="showingCode">
        <pivot link-click.bind="languageSelected">
            <pivot-item item-key="html" header-text="HTML" item-icon="FileHTML">
                <pre class="line-numbers language-markup"><code class="language-markup" innerhtml.bind="html.content"></code></pre>
            </pivot-item>
            <pivot-item item-key="styles" header-text="Styles" item-icon="FileSASS">
                <pre class="line-numbers language-markup"><code class="language-markup" innerhtml.bind="scss.content"></code></pre>
            </pivot-item>
            <pivot-item item-key="typescript" header-text="TypeScript" item-icon="CSharp">
                <pre class="line-numbers language-typescript"><code class="language-typescript" innerhtml.bind="ts.content"></code></pre>
            </pivot-item>
        </pivot>
    </div>
</template>
