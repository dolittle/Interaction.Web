<template>
    <require from="./component-info.scss"></require>

    <h1>${name}</h1>

    <div class="section" style="transition-delay: 1s;" show.bind="hasOverview">
        <h2 class="ms-fontSize-24">Overview</h2>
        <div innerhtml.to-view="overview"></div>
    </div>

    <div class="section" style="transition-delay: 1s;" >
        <h2 class="ms-fontSize-24">Best Practices</h2>

        <div class="ms-Grid" dir="ltr">
            <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-sm6 ms-md6 ms-lg6 doList" show.bind="hasDos">
                    <h3 class="ms-fontSize-20">Do</h2>
                        <div innerhtml.to-view="dos"></div>
                </div>
                <div class="ms-Grid-col ms-sm6 ms-md6 ms-lg6 dontList" show.bind="hasDonts">
                    <h3 class="ms-fontSize-20">Don't</h2>
                        <div innerhtml.to-view="donts"></div>
                </div>
            </div>
        </div>
    </div>

</template>
