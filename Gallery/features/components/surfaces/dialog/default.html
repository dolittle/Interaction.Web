<template>
    <toggle label="Is draggable" change.bind="draggableToggled"></toggle>
    <default-button text="Open Dialog" click.bind="openDialog"></default-button>

    <dialog title="Missing Subject" 
            sub-text="Do you want to send this message without a subject?"
            is-blocking="false" 
            visible.bind="showDialog">
        <dialog-footer>
            <primary-button text="Send" click.bind="closeDialog"></primary-button>
            <default-button text="Don't send" click.bind="closeDialog"></default-button>
        </dialog-footer>
    </dialog>

</template>
